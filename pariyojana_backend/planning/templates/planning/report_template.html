<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <style>
body {
    font-family: NotoDevanagari, Devanagari, sans-serif;
}
table { width: 100%; border-collapse: collapse; margin-top: 20px; }
th, td { border: 1px solid #000; padding: 5px; text-align: center; }
h2 { text-align: center; }
</style>

</head>
<body>
    <h2>{{ title }}</h2>
    <table>
        <thead>
            <tr>
                <th>क्र.सं.</th>
                <th>वडा नं</th>
                <th>योजना</th>
                <th>क्षेत्र</th>
                <th>उप-क्षेत्र</th>
                <th>बजेट</th>
            </tr>
        </thead>
        <tbody>
            {% for row in projects %}
            <tr>
                <td>{{ row.index }}</td>
                <td>{{ row.ward_no }}</td>
                <td>{{ row.plan_name }}</td>
                <td>{{ row.thematic_area }}</td>
                <td>{{ row.sub_area }}</td>
                <td>{{ row.budget }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
